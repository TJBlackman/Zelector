<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css" >
    <link rel="stylesheet" type="text/css" href="/css/styles.css" />

    <title>Zelector</title>
  </head>
  <body class="container">
    <h1 class="m-2 w-100 text-center">Zelector</h1>

    <div class="row d-block w-100">
      <div id="css_selector">
          <p class="font-weight-bold w-100 ml-2 mb-0 p-0">CSS Selector</p>
          <div class="input-group m-2">
              <input type="text" class="form-control" placeholder="Enter CSS selector to highlight element..." />
          </div>
          <p class="font-weight-bold w-100 ml-2 mb-0 p-0 text-muted">Found <span class="resultNum">0</span> elements.</p>
      </div>
    </div>

    <div class="row d-flex justify-content-center">
      <button id="react_classnames" type="button" class="btn btn-info mt-2 mb-2">React ClassName</button>
    </div>

    <div class="row d-flex justify-content-center">
      <button id="show_pass" type="button" class="btn btn-info mt-2 mb-2">Show Password Field</button>
    </div>
    
    <script src="/js/extension.js" type="text/javascript"></script>
  </body>
</html>
